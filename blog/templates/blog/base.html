<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    <link rel="shortcut icon" href="#">
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@700&family=Tangerine:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'css/blog.css' %}">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
</head>
<body>
<div>
    <div class="page-header ">
        {% if user.is_authenticated %}
            <a href="{% url 'post_draft_list' %}" class="top-menu"><i class="fab fa-firstdraft fa-2x"
               data-toggle="tooltip" data-placement="top" title="View Draft"></i></a>
            <a href="{% url 'post_new' %}" class="top-menu"><i class="fas fa-plus fa-2x"
               data-toggle="tooltip" data-placement="top" title="Add Post"></i></a>
            <p class="top-menu">Hello {{ user.username|title }} <span class="ml-2">|</span><medium><a class="ml-3" href="{% url 'logout' %}">Log out</a></medium></p>

        {% else %}
            <a href="{% url 'login' %}" class="top-menu"><i class="fas fa-sign-in-alt fa-2x"
               data-toggle="tooltip" data-placement="top" title="Login to add/edit Post"></i></a>
        {% endif %}
        <h1><a href="{% url "post_list" %}" data-toggle="tooltip" data-placement="top" title="Home">The RTTech Codes Arts and More</a></h1>
    </div>

    <div class="row mt-5 ml-3">
        <div class="col-md-8">

            {% block content %}
            {% endblock %}

        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</body>
</html>
