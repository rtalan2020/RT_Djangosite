<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Changing Featured Video</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form  class="mx-3 " method="post" >
            {% csrf_token %}
            <div class="form-group">
              <label for="recipient-name" class="col-form-label">Title</label>
              <input type="text" class="form-control" name="title" id="title" >
            </div>
            <div class="form-group">
              <label for="message-text" class="col-form-label">Description:</label>
              <textarea class="form-control" name="description" id="description"></textarea>
            </div>
            <div class="form-group" method=post action='/'>
                <label for="recipient-name" class="col-form-label">Link Source String</label>
                <input type="text" name="source" class="form-control" id="source" >
            </div>    
            <div class="modal-footer mx-3">
              <a href="/" class="btn btn-warning">Cancel</a>
              <button type="submit" class="btn btn-primary">Submit</button>
            </div>             
          </form>
        </div>
    </div>
  </div>  
</div>
