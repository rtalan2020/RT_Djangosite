{% extends 'blog/base.html' %}

{% block title %}My Blog{% endblock %}

{% block content %}
    {% for post in posts %}
        <div class="post">
            <div class="date">
                <p>Published: {{ post.published_date }}</p>
            </div>
            <h1><a href="{% url 'post_detail' pk=post.pk %}"
                data-toggle="tooltip" data-placement="top" title="Click to Detail View: {{post.title}}">{{ post.title }}</a></h1>
            <p>{{ post.text|truncatechars:50|linebreaksbr }}</p>
        </div>
    {% endfor %}
{% endblock %}
